name: Java CI with Gradle

on:
  push:
    branches: [ "master" , "ci/*", "feature/*"]
  pull_request:
    branches: [ "master" , "ci/*", "feature/*"]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    env:
      MYSQL_URL: ${{secrets.MYSQL_URL}}
      MYSQL_USERNAME: ${{secrets.MYSQL_USERNAME}}
      MYSQL_PASSWORD: ${{secrets.MYSQL_PASSWORD}}
      JWT_SECRET_KEY: ${{secrets.JWT_SECRET_KEY}}
      SMS_API_KEY: ${{secrets.SMS_API_KEY}}
      SMS_SECRET_KEY: ${{secrets.SMS_SECRET_KEY}}
      FROM_PHONE_NUMBER: ${{secrets.FROM_PHONE_NUMBER}}

    services:
      redis:
        image: redis:latest
        ports:
          - "6380:6379"

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Build with Gradle Wrapper
      run: ./gradlew build

  auto-merge:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && startsWith(github.head_ref, 'feature/')

    steps:
      - uses: actions/checkout@v4
      - name: Auto merge PR when conditions met
      - uses: pascalgn/automerge-action@v0.15.3
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          mergeMethod: squash
          title: Automatic merge by CI/CD