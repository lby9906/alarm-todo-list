spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true

  jwt:
    secretKey: ${JWT_SECRET_KEY}

coolsms:
  apiKey: ${SMS_API_KEY}
  secretKey: ${SMS_SECRET_KEY}
  phoneNumber: ${FROM_PHONE_NUMBER}
